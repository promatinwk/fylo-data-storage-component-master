<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Fylo data storage component</title>
  <link rel='stylesheet' href="style.css">
</head>
<body>
  <main>
    <section class="data-type">
      <header class="logo-container">
        <img src="./images/logo.svg" alt="logo">
      </header>
      <div class="icons">
        <div class="document-icon">
          <img src="./images/icon-document.svg" alt="document">
        </div>
        <div class="folder-icon">
          <img src="./images/icon-folder.svg" alt="folder">
        </div>
        <div class="upload-icon">
          <img src="./images/icon-upload.svg" alt="upload">
        </div>
      </div>
    </section>
    <section class="storage">
      <p>Youâ€™ve used <span class="used-storage">815 GB</span> of your storage</p>

      <div class="free-storage"><span class="quantity">185</span> GB Left</div>
      <div class="bar">
        <div class="progress-bar">
          <div class="progress">
            <span class="dot"></span>
          </div>
        </div>
        <div class="range-storage">
          <p class="full-space"><span>0</span> GB</p>
          <p class="empty-space"><span>1000</span> GB</p>
        </div>
      </div>
    </section>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="promatinwk">promatinkw</a>.
  </div>
</body>
</html>
